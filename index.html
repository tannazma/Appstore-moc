<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0
        }

        aside {
            background-color: rgb(187, 147, 187);
            width: 200px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }

        .banner {
            background-color: burlywood;
            height: 200px;
        }

        #featured {
            display: flex;
            flex-direction: row;
            background-color: aquamarine;
            height: 200px;
        }

        #app-list {
            display: flex;
            flex-direction: row;
            background-color: #385897;
            height: 200px;
        }
    </style>
</head>

<body>
    <aside>
        <div style="flex:1">Menu</div>
        <div>User</div>
    </aside>
    <div class="main-content">
        <div class="banner">banner</div>
        <div id="featured">
            <div style="flex:1">featured 1</div>
            <div style="flex:1">featured 2</div>
        </div>
        <div id="app-list">lists</div>
    </div>
</body>

</html>
