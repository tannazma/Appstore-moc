<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0
        }

        aside {
            background-color: rgb(187, 147, 187);
            width: 200px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
        }

        .banner {
            background-color: burlywood;
            height: 200px;
        }

        #featured {
            display: flex;
            flex-direction: row;
            background-color: aquamarine;
            height: 200px;
        }

        #app-list {
            display: flex;
            flex-direction: row;
            background-color: #385897;
            height: 200px;
        }

        .User {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
        }

        .User-avatar {
            background-color: gray;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-left: 15px;
            margin-right: 10px;
        }

        .Menu span {
            color: aqua;
        }

        .Menu>* {
            width: 188px;
            box-sizing: border-box;
            padding: 5px;
            margin: 6px;
        }

        .Menu .Selected {
            background-color: rgb(93, 93, 92);
        }
    </style>
</head>

<body>
    <aside>
        <div style="flex:1" class="Menu">
            <input placeholder="Search" style="background-color: lightgray; border:none" />
            <div class="Selected"><span>1</span> Discover</div>
            <div><span>2</span> Arcade</div>
            <div><span>3</span> Create</div>
            <div><span>4</span> Work</div>
            <div><span>5</span> Play</div>
            <div><span>6</span> Develop</div>
            <div><span>7</span> Categories</div>
            <div><span>8</span> Updates</div>
        </div>
        <div class="User">
            <div class="User-avatar">TM</div>
            <div>Tannaz Mohamadi</div>
        </div>
    </aside>
    <div class="main-content">
        <div class="banner">banner</div>
        <div id="featured">
            <div style="flex:1">featured 1</div>
            <div style="flex:1">featured 2</div>
        </div>
        <div id="app-list">lists</div>
    </div>
</body>

</html>
